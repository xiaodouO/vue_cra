<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="stylesheet" href="<%= BASE_URL %>loading.css">
</head>
<body>
<noscript>
  <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
    Please enable it to continue.</strong>
</noscript>
<div class="loading-box">
  <div class="loading-content">
    <div class="loading-img">
      <img src="<%= BASE_URL %>loading/7_1.png" alt="">
      <div class="loading-active">
        <img src="<%= BASE_URL %>loading/7_2.png" alt="">
      </div>
    </div>
    <div class="loading-text">
      <img src="<%= BASE_URL %>loading/loading.png" alt="">
      <img class="dianAni1" src="<%= BASE_URL %>loading/dian.png" alt="">
      <img class="dianAni2" src="<%= BASE_URL %>loading/dian.png" alt="">
      <img class="dianAni3" src="<%= BASE_URL %>loading/dian.png" alt="">
    </div>
  </div>
</div>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
<!--<script src="<%= BASE_URL %>loading.js"></script>-->
</html>
